name: Automatic Revert

on:
  workflow_dispatch:

jobs:
  revert-commit:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0
    - name: push forcely
      run: |
        git reset 57c6bf44faff24e025e48f62496c7c098cf13b7b --hard
        git push -f
